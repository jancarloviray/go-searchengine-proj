<!DOCTYPE html>
<html>
<head>
	<title>Full Text Search in Golang</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<link href="/styles/style.css" rel="stylesheet">
	<script src="/scripts/script.js"></script>
</head>
<body ng-app="app">
<div id="container" ng-controller="home">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <h1>Full Text Search in Golang</h1>
        <p class="lead">Type any word in here and find instant results.<br> Golang is pretty fast, as you will see!</p>
      </div>
		<input ng-model="query" type="text" placeholder="Type Here" class="form-control"/>
		<ul>
			<li ng-repeat="item in model.values">
				<p>
					{{item}}
				</p>
			</li>
		</ul>
    </div>

</div>
</body>
